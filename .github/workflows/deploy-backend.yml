name: Deploy Backend to AWS App Runner

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'

env:
  AWS_REGION: us-east-2
  ECR_REPOSITORY: kyc-system-backend

jobs:
  deploy:
    name: Build and Deploy Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd backend
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Deploy to App Runner
        run: |
          # App Runner com AutoDeploy detecta automaticamente novos pushes no ECR
          # For√ßar nova implanta√ß√£o (opcional, mas recomendado)
          SERVICE_ARN="${{ secrets.APPRUNNER_SERVICE_ARN }}"

          if [ -n "$SERVICE_ARN" ]; then
            echo "For√ßando redesploy do App Runner..."
            aws apprunner start-deployment \
              --service-arn $SERVICE_ARN \
              --region ${{ env.AWS_REGION }}
            echo "‚úì Deploy iniciado com sucesso!"
          else
            echo "‚ö†Ô∏è  APPRUNNER_SERVICE_ARN n√£o configurado nos secrets"
            echo "O deploy autom√°tico do ECR ser√° acionado em alguns minutos"
          fi

      - name: Get Service URL
        if: success()
        run: |
          if [ -n "${{ secrets.APPRUNNER_SERVICE_ARN }}" ]; then
            URL=$(aws apprunner describe-service \
              --service-arn ${{ secrets.APPRUNNER_SERVICE_ARN }} \
              --region ${{ env.AWS_REGION }} \
              --query 'Service.ServiceUrl' \
              --output text)
            echo "üöÄ Backend deployed to: https://$URL"
          fi
